<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/5426cd9076.js" crossorigin="anonymous"></script>
</head>
<body>
<!-- Use the .justify-content-* classes to change the alignment of flex items. Valid classes are start (default), end, center, between or around: -->
    <div class="container">
        <!-- the justify-start is the default one u apply it or not apply is same-->
        <div class="d-flex justify-content-start p-2 bg-primary text-light">
            <div class="bg-success p-2">Item 1</div>
            <div class="bg-danger p-2">Item 2</div>
            <div class="bg-dark p-2">Item 3</div>
        </div><br>
        <div class="d-flex justify-content-end p-2 bg-primary text-light">
            <div class="bg-success p-2">Item 1</div>
            <div class="bg-danger p-2">Item 2</div>
            <div class="bg-dark p-2">Item 3</div>
        </div><br>
        <div class="d-flex justify-content-center p-2 bg-primary text-light">
            <div class="bg-success p-2">Item 1</div>
            <div class="bg-danger p-2">Item 2</div>
            <div class="bg-dark p-2">Item 3</div>
        </div><br>
        <div class="d-flex justify-content-around p-2 bg-primary text-light">
            <div class="bg-success p-2">Item 1</div>
            <div class="bg-danger p-2">Item 2</div>
            <div class="bg-dark p-2">Item 3</div>
        </div><br>
        <div class="d-flex justify-content-between p-2 bg-primary text-light">
            <div class="bg-success p-2">Item 1</div>
            <div class="bg-danger p-2">Item 2</div>
            <div class="bg-dark p-2">Item 3</div>
        </div><br>
    </div>
</body>
</html>
