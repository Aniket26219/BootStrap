<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/5426cd9076.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- If you want to create a simple horizontal menu, add the .nav class to a <ul> element, followed by .nav-item for each <li> and add the .nav-link class to their links: -->
    <ul class="nav">
        <li class="nav-item"><a href="" class="nav-link">Normal</a></li>
        <li class="nav-item"><a href="" class="nav-link">Normal</a></li>
        <li class="nav-item"><a href="" class="nav-link disabled">Disabled</a></li>
    </ul>
    <!-- Add the .justify-content-center class to center the nav, and the .justify-content-end class to right-align the nav. -->
    <ul class="nav justify-content-center">
        <li class="nav-item"><a href="" class="nav-link">Centered</a></li>
        <li class="nav-item"><a href="" class="nav-link">Centerd</a></li>
        <li class="nav-item"><a href="" class="nav-link disabled">Disabled</a></li>
    </ul>
    <ul class="nav justify-content-end">
        <li class="nav-item"><a href="" class="nav-link">Right-aligned</a></li>
        <li class="nav-item"><a href="" class="nav-link">Right-aligned</a></li>
        <li class="nav-item"><a href="" class="nav-link disabled">Disabled</a></li>
    </ul>
    <!-- Add the .flex-column class to create a vertical nav: -->
    <ul class="nav flex-column">
        <li class="nav-item"><a href="" class="nav-link">Vertical</a></li>
        <li class="nav-item"><a href="" class="nav-link">Vertical</a></li>
        <li class="nav-item"><a href="" class="nav-link disabled">Disabled</a></li>
    </ul>
</body>
</html>
