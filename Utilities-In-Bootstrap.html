<body>
    <!-- in this example p means padding and if we try to give the padding to the main div is having style then the columns will become smaller that means we are applying the padding to the main block and if we give the padding to the columns seperately they become more larger and in the every column of div we have applied the p means padding and 2 means 8 px if didn't change the default font size which is 16px -->
    <div style="height:200px;background-color:#ddd;">
        <div class="h-25 d-inline-block p-2 bg-danger">Height 25 %</div>
        <div class="h-50 d-inline-block p-2 bg-warning">Height 50 %</div>
        <div class="h-75 d-inline-block p-2 bg-info">Height 75 %</div>
        <div class="h-100 d-inline-block p-2 bg-success">Height 100 %</div>
    </div>
