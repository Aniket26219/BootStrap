<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
            <script src="https://kit.fontawesome.com/5426cd9076.js" crossorigin="anonymous"></script>
</head>
<body>
    <form>
        <!-- To create a custom checkbox, wrap a container element, like <div>, with a class of .custom-control and .custom-checkbox around the checkbox. Then add the .custom-control-input to the input with type="checkbox".

Tip: If you use labels for accompanying text, add the .custom-control-label class to it. Note that the value of the for attribute should match the id of the checkbox: -->
        <div class="custom-control custom-checkbox">
            <input type="checkbox" name="" id="check" class="custom-control-input">
            <label for="check" class="custom-control-label">Custom Checkbox</label>
        </div>
        <div class="custom-control custom-checkbox">
            <input type="checkbox" name="" id="check1" class="custom-control-input">
            <label for="check1" class="custom-control-label">Custom checkbox practice</label>
        </div>
        <input type="checkbox" name="" id="check2">
        <label for="check2">Default Check box</label>
    </form>
</body>
</html>
