<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/5426cd9076.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <p>The class .active makes a button appear pressed, and the disabled attribute makes a button unclickable. Note that <a>
            elements do not support the disabled attribute and must therefore use the .disabled class to make it visually appear
            disabled.</p>
        <button class="btn btn-success active">
            <span class="spinner-border spinner-border-sm"></span>
            Loading..
        </button>
        <button class="btn btn-success" disabled>
            <span class="spinner-border spinner-border-sm"></span>
            Loading..</button>
        <a href="" class="btn btn-success disabled">
            <span class="spinner-grow spinner-grow-sm"></span>
            Loading..</a>
    </div>
</body>
</html>
