<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
            <script src="https://kit.fontawesome.com/5426cd9076.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- You can use different validation classes to provide valuable feedback to users. Add either .was-validated or .needs-validation to the <form> element, depending on whether you want to provide validation feedback before or after submitting the form. The input fields will have a green (valid) or red (invalid) border to indicate what's missing in the form. You can also add a .valid-feedback or .invalid-feedback message to tell the user explicitly what's missing, or needs to be done before submitting the form. -->
    <div class="container">
        <br>
        <form action="/ButtonGroups.html" class="was-validated">
            <div class="form-group mb-2 mr-sm-2">
                <label for="email">Email:</label>
                <input type="email" placeholder="Enter email" id="email" class="form-control" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please enter the e-mail.</div>
            </div>
            <div class="form-group mb-2 mr-sm-2">
                <label for="password">Password:</label>
                <input type="password" placeholder="Enter password" id="password" class="form-control" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please enter the password.</div>
            </div>
            <div class="form-check mb-2 mr-sm-2">
                <label class="form-check-label"></label>
                <input type="checkbox" name="" id="" class="form-check-input">Remember Me
            </div>
            <button class="btn btn-primary mb-2">Submit</button>
        </form>
    </div>
</body>
</html>
