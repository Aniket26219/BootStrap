<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
            <script src="https://kit.fontawesome.com/5426cd9076.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Form controls automatically receive some global styling with Bootstrap:
    All textual <input>, <textarea>, and <select> elements with class .form-control have a width of 100%.-->
    <div class="container">
        <form action="/ButtonGroups.html" class="form-inline">
                <label for="email" class="mr-sm-2">Email:</label>
                <input type="email" placeholder="Enter email" id="email" class="form-control mb-2 mr-sm-2">
                <label for="password" class="mr-sm-2">Password:</label>
                <input type="password" placeholder="Enter password" id="password" class="form-control mb-2 mr-sm-2">
                <div class="form-check mb-2 mr-sm-2">
                    <label class="form-check-label"></label>
                    <input type="checkbox" name="" id="" class="form-check-input mr-sm-2">Remember Me
                </div>
                <button class="btn btn-primary mb-2">Submit</button>
        </form>
    </div>
</body>
</html>
