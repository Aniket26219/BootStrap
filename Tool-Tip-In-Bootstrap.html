<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <!-- To create a tooltip, add the data-toggle="tooltip" attribute to an element.

Use the title attribute to specify the text that should be displayed inside the tooltip: -->
    <div class="container">
        <button class="btn btn-primary" data-toggle="tooltip" title="Congrats">Hover Over Me</button>
    </div>
</body>
<!-- this will make the tooltip more attractive wanna see then just just comment the following script -->
<script>
    $(document).ready(function () {
        $('[data-toggle="tooltip"]').tooltip();
    });
</script>
