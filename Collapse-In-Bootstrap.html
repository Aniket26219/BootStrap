<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/5426cd9076.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <!-- The .collapse class indicates a collapsible element (a <div> in our example); this is the content that will be shown or hidden with a click of a button.

To control (show/hide) the collapsible content, add the data-toggle="collapse" attribute to an <a> or a <button> element. Then add the data-target="#id" attribute to connect the button with the collapsible content (<div id="demo">). -->
    <br>
    <!-- <p>Note: For <a> elements, you can use the href attribute instead of the data-target attribute:</p> -->
        <!-- always remember that you have to give the data-parent=" " in the above of the card-body -->
    <div id="parent">
        <div class="card">
            <div class="card-header">
                <a href="#one" class="card-link" data-toggle="collapse">Item-1</a>
            </div>
            <div id="one" class="collapse show" data-parent="#parent">
                <div class="card-body">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eos, et!</div>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <a href="#two" class="card-link" data-toggle="collapse">Item-2</a>
            </div>
            <div id="two" class="collapse" data-parent="#parent">
                <div class="card-body">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eos, et!</div>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <a href="#third" class="card-link" data-toggle="collapse">Item-3</a>
            </div>
            <div id="third" class="collapse" data-parent="#parent">
                <div class="card-body">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eos, et!</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
