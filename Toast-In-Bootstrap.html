<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/5426cd9076.js" crossorigin="anonymous"></script>
</head>
<body>
    <button class="btn btn-primary" id="demo">Click Me</button>
            <div class="toast">
                <div class="toast-header">
                    Toast Header
                </div>
                <div class="toast-body">
                    Toast Body
                </div>
            </div>
</body>
<!-- this script is necessary to activate the toast
in the script we just have to give the id and the function in my case my id is demo and when I hover it should show me the toast we can change it any time -->
<script>
    $(document).ready(function () {
        $("#demo").hover(function () {
            $('.toast').toast('show');
        });
    });
</script>
</html>
